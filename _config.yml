theme: jekyll-theme-H2O

# Site settings 配置站点
title: '杨超的独立博客'
description: '昵称yates，90后，java后端开发者/伪极客，热爱足球。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '杨超, 杨超的独立博客, 杨超的博客, java, 后端开发, 球迷'
url: 'http://muyibeyond.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: '杨超'
nickname: 'yates'
bio: '90码农'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/lovecolcol'
  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  instagram: '//www.instagram.com/steveliaocn'
  github: '//https://github.com/gobige/'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]



# jekyll读取文件目录 
# source: DIR

# Jekyll 写入文件的目录 
# destination: DIR

# 禁用 自定义插件。
# safe: BOOL
# 禁用 自定义插件。

# 转换时排除某些文件夹或文件。
# exclude:
#   - Gemfile


# 转换时强制包含某些文件、文件夹
# include: [DIR, FILE, ...]

# 设置时区，
# timezone: TIMEZONE

# 设置文件的编码，
# encoding: ENCODING

# 允许文件修改时自动重新生成网站。
# -w, --watch

# 手动设置配置文件并替代_config.yml，可设置多个，且后边的设置会覆盖前边的。
# --config FILE1[,FILE2,...]

# 处理草稿
# --drafts

# 用将来的日期发布文章
# future: BOOL

# 为相关文章生成索引
# lsi: BOOL
# --lsi

# 限制文章的数量
# limit_posts: NUM
# --limit_posts NUM

# 监听所给的端口
# port: PORT
# --port PORT
# 监听所给的主机名
# host: HOSTNAME
# --host HOSTNAME

# 网站的根路径
# baseurl: URL
# --baseurl URL

# 从终端命令行中分离出来
# detach: BOOL
# -B, --detach
