<!DOCTYPE html>
<html>
<body>
<h1>创建github pages 教程</h1>
<p>1.在GitHub创建一个新的仓库，并以 username.github.io 的格式命名，username是你的账户名</p>
<p>2.在仓库根目录下创建index.html文件</p>
<p>3.访问https://username.github.io</p>

<h1>自定义域名访问</h1>
<p>1.支持顶级域名和二级域名</p>
<p>2.根目录下创建CNAME文件，文件内容写入域名</p>
<p>3.去dns运营商绑定域名到ip（域名到域名）的解析</p>
</body>
</html>
